<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>Master Speed</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen, projection" />
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
    <canvas id="game" width="800" height="800">
        Извините, но ваш браузер не поддерживает элемент Canvas.
    </canvas>
    <div id="result">
        <table>
            <tbody>
                <tr>
                    <td>№</td>
                    <td>Time</td>
                    <td>Last result</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>16.11 / 14:10:37</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>16.11 / 14:10:37</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>16.11 / 14:10:37</td>
                    <td>45654</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="sounds">
        <audio id="go" autoplay preload="auto">
            <source src="sounds/go.ogg" />
            <source src="sounds/go.wav" />
        </audio>
        <audio id="car-crash" preload="auto">
            <source src="sounds/car-crash.ogg" />
            <source src="sounds/car-crash.wav" />
        </audio>
        <audio id="gudok" preload="auto">
            <source src="sounds/gudok.ogg" />
            <source src="sounds/gudok.wav" />
        </audio>
    </div>
</body>
</html>
